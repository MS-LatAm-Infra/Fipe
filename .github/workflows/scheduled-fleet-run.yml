name: Scheduled Fleet Data Collection

permissions:
  contents: write

on:
  schedule:
    # Run at 07:00 UTC (4 AM São Paulo time) on the 1st of every month
    - cron: '0 7 1 * *'
    # Run at 07:00 UTC (4 AM São Paulo time) on the 15th of every month
    - cron: '0 7 15 * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  run-fleet-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          # Install common dependencies based on the script imports
          pip install pandas numpy aiohttp requests beautifulsoup4 tqdm
        fi
    
    - name: Run fleet.py
      run: python fleet.py run-all --since 2023-11
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: fleet-data-${{ github.run_number }}
        path: |
          data/
          raw/
          *.csv
          *.json
        retention-days: 90
    
    - name: Commit and push changes
      if: success()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --staged --quiet || git commit -m "Automated data collection - $(date +'%Y-%m-%d')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
